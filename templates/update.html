{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Add Employee Data</h1>
    <form action="/update/{{employee.sno}}" method="POST">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Full Name" name="name" value="{{employee.name}}">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com" name="email" value="{{employee.email}}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock body%}
